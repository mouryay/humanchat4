<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Antennas - sharper and more defined -->
  <circle cx="18" cy="4" r="3" fill="#3B82F6" stroke="#2563EB" stroke-width="0.5"/>
  <circle cx="30" cy="4" r="3" fill="#3B82F6" stroke="#2563EB" stroke-width="0.5"/>
  <line x1="18" y1="4" x2="18" y2="10" stroke="#3B82F6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="30" y1="4" x2="30" y2="10" stroke="#3B82F6" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Head/Face - sharper corners and more defined -->
  <rect x="14" y="10" width="20" height="22" rx="5" fill="#3B82F6" stroke="#2563EB" stroke-width="0.5"/>
  
  <!-- Eyes - larger and sharper -->
  <circle cx="20" cy="22" r="3" fill="#FFFFFF"/>
  <circle cx="28" cy="22" r="3" fill="#FFFFFF"/>
  <circle cx="20" cy="22" r="1.5" fill="#3B82F6"/>
  <circle cx="28" cy="22" r="1.5" fill="#3B82F6"/>
  
  <!-- Mouth - more defined -->
  <path d="M 20 28 Q 24 31 28 28" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round"/>
</svg>
